<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Background -->
  <rect width="120" height="120" rx="20" fill="#fafafa"/>
  
  <!-- Geometric hexagon pattern -->
  <polygon points="60,15 95,35 95,75 60,95 25,75 25,35" fill="none" stroke="url(#geoGrad)" stroke-width="3"/>
  <polygon points="60,25 85,40 85,70 60,85 35,70 35,40" fill="url(#geoGrad)" opacity="0.1"/>
  
  <!-- Inner triangle -->
  <polygon points="60,35 80,60 60,85 40,60" fill="url(#geoGrad)" opacity="0.2"/>
  
  <!-- Quote symbol -->
  <circle cx="60" cy="60" r="18" fill="url(#geoGrad)"/>
  <text x="48" y="68" font-family="Georgia, serif" font-size="26" fill="white" font-weight="bold">"</text>
  
  <defs>
    <linearGradient id="geoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>
</svg>

