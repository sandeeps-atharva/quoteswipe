<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Background with glow -->
  <circle cx="60" cy="60" r="56" fill="url(#modGrad)"/>
  <circle cx="60" cy="60" r="48" fill="url(#modGrad)" filter="url(#glow)"/>
  
  <!-- Stylized QS Letters -->
  <text x="28" y="78" font-family="Arial Black, sans-serif" font-size="52" fill="white" font-weight="900">Q</text>
  <text x="62" y="78" font-family="Arial Black, sans-serif" font-size="42" fill="white" fill-opacity="0.9" font-weight="900">s</text>
  
  <!-- Sparkle -->
  <path d="M92 28 L94 34 L100 36 L94 38 L92 44 L90 38 L84 36 L90 34 Z" fill="white"/>
  
  <defs>
    <linearGradient id="modGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>

