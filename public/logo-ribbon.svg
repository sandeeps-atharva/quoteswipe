<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Soft background -->
  <circle cx="60" cy="60" r="56" fill="url(#ribbonBg)"/>
  
  <!-- Flowing ribbon -->
  <path d="M25 80 Q40 40, 60 50 T95 30" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.4"/>
  <path d="M20 90 Q45 50, 65 60 T100 35" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M15 95 Q50 60, 70 70 T105 40" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Quote marks -->
  <text x="35" y="55" font-family="Georgia, serif" font-size="32" fill="white" font-weight="bold" filter="url(#softGlow)">"</text>
  <text x="68" y="85" font-family="Georgia, serif" font-size="32" fill="white" font-weight="bold" filter="url(#softGlow)">"</text>
  
  <defs>
    <linearGradient id="ribbonBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="50%" style="stop-color:#c084fc"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="1"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>

