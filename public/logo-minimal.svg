<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Rounded Square Background -->
  <rect x="10" y="10" width="100" height="100" rx="24" fill="url(#minGrad)"/>
  
  <!-- Large Quote Mark -->
  <text x="25" y="75" font-family="Georgia, serif" font-size="72" fill="white" font-weight="bold">"</text>
  
  <!-- Swipe indicator dots -->
  <circle cx="75" cy="85" r="4" fill="white" fill-opacity="0.4"/>
  <circle cx="88" cy="85" r="4" fill="white" fill-opacity="0.7"/>
  <circle cx="101" cy="85" r="5" fill="white"/>
  
  <defs>
    <linearGradient id="minGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f43f5e"/>
    </linearGradient>
  </defs>
</svg>

