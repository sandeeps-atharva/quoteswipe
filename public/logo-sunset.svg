<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Sky gradient -->
  <circle cx="60" cy="60" r="56" fill="url(#sunsetSky)"/>
  
  <!-- Sun -->
  <circle cx="60" cy="65" r="20" fill="#fbbf24"/>
  <circle cx="60" cy="65" r="16" fill="#fcd34d"/>
  
  <!-- Sun rays -->
  <g stroke="#fbbf24" stroke-width="2" stroke-linecap="round" opacity="0.6">
    <line x1="60" y1="38" x2="60" y2="30"/>
    <line x1="78" y1="47" x2="84" y2="41"/>
    <line x1="42" y1="47" x2="36" y2="41"/>
    <line x1="85" y1="65" x2="92" y2="65"/>
    <line x1="35" y1="65" x2="28" y2="65"/>
  </g>
  
  <!-- Quote in sun -->
  <text x="48" y="72" font-family="Georgia, serif" font-size="22" fill="#1a1a2e" font-weight="bold">"</text>
  
  <!-- Horizon line -->
  <rect x="15" y="85" width="90" height="20" rx="4" fill="#1a1a2e" opacity="0.3"/>
  
  <!-- Water reflection -->
  <rect x="45" y="88" width="30" height="3" rx="1.5" fill="#fbbf24" opacity="0.5"/>
  <rect x="50" y="94" width="20" height="2" rx="1" fill="#fbbf24" opacity="0.3"/>
  
  <defs>
    <linearGradient id="sunsetSky" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="30%" style="stop-color:#7c3aed"/>
      <stop offset="60%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#fb923c"/>
    </linearGradient>
  </defs>
</svg>

