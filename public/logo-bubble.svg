<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Background -->
  <circle cx="60" cy="60" r="56" fill="url(#bubbleGrad)"/>
  
  <!-- Floating bubbles -->
  <circle cx="30" cy="80" r="12" fill="white" fill-opacity="0.2"/>
  <circle cx="85" cy="35" r="8" fill="white" fill-opacity="0.25"/>
  <circle cx="25" cy="45" r="6" fill="white" fill-opacity="0.15"/>
  <circle cx="95" cy="75" r="10" fill="white" fill-opacity="0.2"/>
  
  <!-- Main bubble with quote -->
  <circle cx="60" cy="55" r="32" fill="white" fill-opacity="0.9" filter="url(#bubbleShadow)"/>
  
  <!-- Bubble shine -->
  <ellipse cx="50" cy="42" rx="12" ry="6" fill="white"/>
  
  <!-- Quote marks -->
  <text x="40" y="55" font-family="Georgia, serif" font-size="24" fill="url(#bubbleGrad)" font-weight="bold">"</text>
  <text x="65" y="72" font-family="Georgia, serif" font-size="24" fill="url(#bubbleGrad)" font-weight="bold">"</text>
  
  <!-- Small decorative dots -->
  <circle cx="55" cy="95" r="4" fill="white" fill-opacity="0.6"/>
  <circle cx="65" cy="98" r="3" fill="white" fill-opacity="0.4"/>
  <circle cx="75" cy="94" r="2" fill="white" fill-opacity="0.3"/>
  
  <defs>
    <linearGradient id="bubbleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="bubbleShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>

