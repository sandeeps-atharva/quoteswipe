<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Dark background -->
  <rect width="120" height="120" rx="24" fill="#0f0f1a"/>
  
  <!-- Neon glow effect -->
  <defs>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Neon Quote marks -->
  <text x="20" y="55" font-family="Georgia, serif" font-size="48" fill="#ff00ff" filter="url(#neonGlow)" font-weight="bold">"</text>
  <text x="70" y="90" font-family="Georgia, serif" font-size="48" fill="#00ffff" filter="url(#neonGlow)" font-weight="bold">"</text>
  
  <!-- Swipe line -->
  <line x1="30" y1="100" x2="90" y2="100" stroke="url(#neonLine)" stroke-width="3" stroke-linecap="round" filter="url(#neonGlow)"/>
  
  <defs>
    <linearGradient id="neonLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff00ff"/>
      <stop offset="100%" style="stop-color:#00ffff"/>
    </linearGradient>
  </defs>
</svg>

