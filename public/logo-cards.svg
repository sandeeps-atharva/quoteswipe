<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Background -->
  <rect x="10" y="10" width="100" height="100" rx="20" fill="#1a1a2e"/>
  
  <!-- Card 3 (back) -->
  <rect x="22" y="28" width="52" height="68" rx="8" fill="#4a4a6a" transform="rotate(-12 22 28)"/>
  
  <!-- Card 2 (middle) -->
  <rect x="28" y="26" width="52" height="68" rx="8" fill="#6a6a8a" transform="rotate(-6 28 26)"/>
  
  <!-- Card 1 (front) with gradient -->
  <rect x="34" y="24" width="52" height="68" rx="8" fill="url(#cardGrad)"/>
  
  <!-- Quote lines on front card -->
  <rect x="42" y="40" width="36" height="4" rx="2" fill="white" fill-opacity="0.8"/>
  <rect x="42" y="50" width="28" height="4" rx="2" fill="white" fill-opacity="0.6"/>
  <rect x="42" y="60" width="32" height="4" rx="2" fill="white" fill-opacity="0.6"/>
  
  <!-- Heart on card -->
  <path d="M60 72 C57 69, 52 69, 52 74 C52 79, 60 84, 60 84 C60 84, 68 79, 68 74 C68 69, 63 69, 60 72Z" fill="white"/>
  
  <!-- Swipe arrow -->
  <path d="M88 50 L102 50 M96 44 L102 50 L96 56" stroke="url(#arrowGrad)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f43f5e"/>
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
  </defs>
</svg>

