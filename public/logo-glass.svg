<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Gradient background -->
  <rect width="120" height="120" rx="28" fill="url(#glassBg)"/>
  
  <!-- Glass card effect -->
  <rect x="20" y="20" width="80" height="80" rx="20" fill="white" fill-opacity="0.2" stroke="white" stroke-opacity="0.3" stroke-width="1"/>
  
  <!-- Glass shine -->
  <ellipse cx="45" cy="35" rx="25" ry="10" fill="white" fill-opacity="0.3"/>
  
  <!-- Stylized Q -->
  <circle cx="55" cy="55" r="22" stroke="white" stroke-width="5" fill="none"/>
  <line x1="70" y1="70" x2="88" y2="88" stroke="white" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Sparkles -->
  <circle cx="90" cy="25" r="3" fill="white"/>
  <circle cx="85" cy="35" r="2" fill="white" fill-opacity="0.7"/>
  <circle cx="95" cy="32" r="1.5" fill="white" fill-opacity="0.5"/>
  
  <defs>
    <linearGradient id="glassBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
  </defs>
</svg>

