<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="250" fill="url(#grad)"/>
  
  <!-- Inner ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="white" stroke-width="4" opacity="0.2"/>
  
  <!-- Quote card -->
  <g transform="translate(128, 100)">
    <rect x="0" y="0" width="256" height="312" rx="32" fill="white"/>
    
    <!-- Large quote mark -->
    <text x="24" y="100" font-family="Georgia, serif" font-size="120" font-weight="bold" fill="url(#grad)">"</text>
    
    <!-- Text lines -->
    <rect x="140" y="50" width="90" height="14" rx="7" fill="url(#grad)"/>
    <rect x="140" y="75" width="70" height="14" rx="7" fill="#A78BFA" opacity="0.7"/>
    
    <!-- Author lines -->
    <rect x="40" y="200" width="176" height="10" rx="5" fill="#9CA3AF"/>
    <rect x="40" y="220" width="120" height="10" rx="5" fill="#D1D5DB"/>
    
    <!-- Heart -->
    <g transform="translate(200, 260)">
      <path d="M24 8 C24 4 28 0 34 0 C40 0 44 4 44 10 C44 20 24 36 24 36 C24 36 4 20 4 10 C4 4 8 0 14 0 C20 0 24 4 24 8Z" fill="#EC4899"/>
    </g>
  </g>
  
  <!-- Sparkles -->
  <circle cx="100" cy="120" r="8" fill="white" opacity="0.6"/>
  <circle cx="420" cy="380" r="6" fill="white" opacity="0.5"/>
  <circle cx="400" cy="100" r="7" fill="white" opacity="0.4"/>
</svg>
