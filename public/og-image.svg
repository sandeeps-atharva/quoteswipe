<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EEF2FF"/>
      <stop offset="50%" style="stop-color:#E0E7FF"/>
      <stop offset="100%" style="stop-color:#FCE7F3"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    <linearGradient id="quoteGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#3B82F6" opacity="0.05"/>
  <circle cx="1100" cy="530" r="180" fill="#EC4899" opacity="0.05"/>
  <circle cx="600" cy="315" r="250" fill="#8B5CF6" opacity="0.03"/>
  
  <!-- Large quote mark background -->
  <text x="100" y="280" font-family="Georgia, serif" font-size="400" fill="url(#quoteGradient)" opacity="0.15">"</text>
  
  <!-- Logo container -->
  <g transform="translate(500, 180)">
    <!-- Logo circle background -->
    <circle cx="100" cy="50" r="60" fill="white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.1))"/>
    <!-- Simplified logo icon -->
    <g transform="translate(60, 10)">
      <rect x="10" y="20" width="60" height="60" rx="10" fill="url(#textGradient)"/>
      <text x="40" y="62" font-family="Georgia, serif" font-size="36" fill="white" text-anchor="middle">"</text>
    </g>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="url(#textGradient)" text-anchor="middle">QuoteSwipe</text>
  
  <!-- Tagline -->
  <text x="600" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#4B5563" text-anchor="middle">Discover Inspirational Quotes Daily</text>
  
  <!-- Features -->
  <g transform="translate(250, 460)">
    <rect width="200" height="50" rx="25" fill="white" opacity="0.8"/>
    <text x="100" y="33" font-family="system-ui, sans-serif" font-size="18" fill="#3B82F6" text-anchor="middle" font-weight="600">âœ¨ Curated Quotes</text>
  </g>
  <g transform="translate(500, 460)">
    <rect width="200" height="50" rx="25" fill="white" opacity="0.8"/>
    <text x="100" y="33" font-family="system-ui, sans-serif" font-size="18" fill="#8B5CF6" text-anchor="middle" font-weight="600">ðŸ’¾ Save Favorites</text>
  </g>
  <g transform="translate(750, 460)">
    <rect width="200" height="50" rx="25" fill="white" opacity="0.8"/>
    <text x="100" y="33" font-family="system-ui, sans-serif" font-size="18" fill="#EC4899" text-anchor="middle" font-weight="600">ðŸ“¤ Share Wisdom</text>
  </g>
  
  <!-- Website URL -->
  <text x="600" y="580" font-family="system-ui, sans-serif" font-size="20" fill="#6B7280" text-anchor="middle">quoteswipe.com</text>
</svg>

